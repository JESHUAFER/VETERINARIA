<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/estilos/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            background: #f6f8fa;
        }
        .login-container {
            max-width: 400px;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container img {
            width: 150px; /* Aumenta el tamaño del logo */
            margin-bottom: 1rem;
        }
        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .login-container p {
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .login-container .btn {
            width: 100%;
        }
        .navbar-brand img {
            width: 60px; /* Tamaño del logo en la navbar */
            margin-right: 0.5rem; /* Espacio entre el logo y el texto */
        }
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .h1-title {
            color: black;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/frontend/index.html">
                <img src="/frontend/Multimedia/logo.png" alt="PetCare Logo">
                PetCare
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/sesion.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/quienesSomos.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/portafolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/Contacto.html">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Section -->
    <section class="hero-section">
        <div class="login-container">
            <img src="/frontend/Multimedia/logo.png" alt="PetCare Logo">
            <h1 class="h1-title">Iniciar Sesión</h1>
            <p>Gestione los servicios de su veterinaria.</p>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <p class="mt-3"><a href="#">¿Olvidaste tu contraseña?</a></p>
            </form>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PetCare. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/login.js"></script>
</body>
</html>
