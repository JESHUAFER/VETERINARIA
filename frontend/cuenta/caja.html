<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Inventario y Mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/estilos/styles.css">
    <link rel="stylesheet" href="/frontend/cuenta/inventario-dashboard.css">
    <style>
        /* Estilos generales */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          background-color: #f0f8ff;
          color: #333;
        }
        
        /* Cabecera */
        header {
          background-color: #1e90ff;
          color: white;
          padding: 1rem;
          text-align: center;
        }
        
        /* Contenedor principal */
        .container {
          max-width: 800px;
          margin: 2rem auto;
          padding: 1rem;
          background-color: white;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        /* Título */
        h1 {
          color: #1e90ff;
          text-align: center;
          margin-bottom: 1.5rem;
        }
        
        /* Tabla de productos */
        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 1.5rem;
        }
    
        table, th, td {
          border: 1px solid #ddd;
        }
    
        th, td {
          padding: 0.75rem;
          text-align: left;
        }
    
        th {
          background-color: #1e90ff;
          color: white;
        }
    
        /* Total y botones */
        .total, .actions {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
    
        .total p {
          font-size: 1.2rem;
          color: #333;
        }
    
        .actions button {
          background-color: #1e90ff;
          color: white;
          border: none;
          padding: 0.75rem 1.5rem;
          border-radius: 4px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s;
        }
    
        .actions button:hover {
          background-color: #4682b4;
        }
    
        /* Responsivo */
        @media (max-width: 600px) {
          .container {
            padding: 0.5rem;
          }
    
          h1 {
            font-size: 1.5rem;
          }
    
          .actions button {
            width: 100%;
            margin-top: 0.5rem;
          }
        }
      </style>
    </head>
    <body>
      <header>
        <h1>Carrito de Compras - Veterinaria Paws & Claws</h1>
      </header>
    
      <main class="container">
        <h1>Resumen de Compra</h1>
        
        <!-- Tabla de productos -->
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Alimento para Perros</td>
              <td>2</td>
              <td>$25.00</td>
              <td>$50.00</td>
            </tr>
            <tr>
              <td>Juguete para Gatos</td>
              <td>1</td>
              <td>$15.00</td>
              <td>$15.00</td>
            </tr>
            <tr>
              <td>Vitaminas para Mascotas</td>
              <td>3</td>
              <td>$18.00</td>
              <td>$54.00</td>
            </tr>
          </tbody>
        </table>
    
        <!-- Total -->
        <div class="total">
          <p>Total a Pagar:</p>
          <p><strong>$119.00</strong></p>
        </div>
    
        <!-- Botones de acción -->
        <div class="actions">
          <button>Continuar Comprando</button>
          <button>Pagar</button>
        </div>
      </main>
    </body>
<!-- Footer -->
<footer>
    <p>&copy; 2024 PetCare. Todos los derechos reservados.</p>
</footer>
