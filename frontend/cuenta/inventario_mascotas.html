    <script>
        // Asegúrate de que el código se ejecuta después de que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://127.0.0.1:3001/inventario_mascotas');
                const data = await response.json();
                const tableBody = document.getElementById('owners-pets-table');

                // Verifica que tableBody existe en el DOM
                if (!tableBody) {
                    console.error('Error: elemento tableBody no encontrado.');
                    return;
                }

                tableBody.innerHTML = ''; // Asegúrate de limpiar la tabla antes de llenarla
                const ownerSelect = document.getElementById('ownerId');
                ownerSelect.innerHTML = ''; // Limpiar opciones anteriores
                const uniqueOwners = new Set(); // Usamos un Set para evitar duplicados
                data.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                <td>${entry.owner_name}</td>
                <td>${entry.email}</td>
                <td>${entry.phone}</td>
                <td>${entry.pet_name}</td>
                <td>${entry.species}</td>
                <td>${entry.breed}</td>
                <td>${entry.birth_date}</td>
                <td><img src="${entry.pet_image}" alt="Imagen de ${entry.pet_name}" class="img-thumbnail" style="max-width: 100px;"></td>
            `;
                    tableBody.appendChild(row);
                    // Añadir dueño al select si no está ya
                    if (!uniqueOwners.has(entry.owner_id)) {
                        uniqueOwners.add(entry.owner_id);
                        const option = document.createElement('option');
                        option.value = entry.owner_id;
                        option.textContent = entry.owner_name;
                        ownerSelect.appendChild(option);
                    }
                });
            } catch (error) {
                console.error('Error al obtener datos:', error);
            }
        });

        // Añadir nueva mascota con imagen
        document.getElementById('addPetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();

            // Agregar todos los campos al FormData
            formData.append('name', document.getElementById('petName').value);
            formData.append('species', document.getElementById('petSpecies').value);
            formData.append('breed', document.getElementById('petBreed').value);
            formData.append('birth_date', document.getElementById('petBirthDate').value);
            formData.append('owner_id', document.getElementById('ownerId').value);

            // Agregar el archivo de imagen
            const imageFile = document.getElementById('petImage').files[0];
            if (imageFile) {
                formData.append('petImage', imageFile);
            }

            try {
                const response = await fetch('http://127.0.0.1:3001/add_pet', {
                    method: 'POST',
                    body: formData // No establecer Content-Type, fetch lo hace automáticamente
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Mascota añadida exitosamente');
                    location.reload();
                } else {
                    const error = await response.json();
                    alert(error.message || 'Error al añadir mascota');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al conectar con el servidor');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
    const addOwnerForm = document.getElementById('addOwnerForm');

    addOwnerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const ownerName = document.getElementById('ownerName').value;
        const ownerEmail = document.getElementById('ownerEmail').value;
        const ownerPhone = document.getElementById('ownerPhone').value;

        const postData = {
            name: ownerName,
            email: ownerEmail,
            phone: ownerPhone
        };

        try {
            const response = await fetch('http://127.0.0.1:3001/add_owner', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            });

            if (response.ok) {
                const result = await response.json();
                alert(result.message);
                addOwnerForm.reset(); // Reinicia el formulario
            } else {
                const error = await response.json();
                alert('Error: ' + error.message);
            }
        } catch (error) {
            console.error('Error al añadir dueño:', error);
            alert('Error al añadir dueño: ' + error.message);
