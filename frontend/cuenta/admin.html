<!-- Formulario para registrar dueño -->
<form id="ownerForm">
    <h2>Registrar Dueño</h2>
    <label for="ownerName">Nombre:</label>
    <input type="text" id="ownerName" required><br>
    
    <label for="ownerEmail">Email:</label>
    <input type="email" id="ownerEmail" required><br>
    
    <label for="ownerPhone">Teléfono:</label>
    <input type="text" id="ownerPhone" required><br>
    
    <button type="submit">Registrar Dueño</button>
</form>

<!-- Formulario para registrar mascota -->
<form id="petForm">
    <h2>Registrar Mascota</h2>
    <label for="ownerSelect">Seleccionar Dueño:</label>
    <select id="ownerSelect" required></select><br>

    <label for="petName">Nombre de la mascota:</label>
    <input type="text" id="petName" required><br>

    <label for="petSpecies">Especie:</label>
    <input type="text" id="petSpecies" required><br>

    <label for="petBreed">Raza:</label>
    <input type="text" id="petBreed" required><br>

    <label for="petBirthDate">Fecha de Nacimiento:</label>
    <input type="date" id="petBirthDate" required><br>

    <button type="submit">Registrar Mascota</button>
</form>
