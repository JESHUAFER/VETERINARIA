<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet"> <!-- Fuente Jua -->
    <link rel="stylesheet" href="/estilos/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/index.html">PetCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/sesion.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quienesSomos.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/portafolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Contacto.html">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="container py-5" id="hero-section">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="display-4 text-primary mb-4">Iniciar Sesión</h1>
                <img src="/Multimedia/login4.jpg" class="img-fluid rounded mb-4" alt="Veterinarios atendiendo mascotas">
                <p class="lead text-muted mb-4">
                    Inicie sesión para gestionar los servicios de su veterinaria.
                </p>
                <form id="loginForm" onsubmit="return validateForm()">
                    <div class="input-group mb-3">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn pastel-btn">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 pastel-footer">
        <p>&copy; 2024 PetCare. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
